{% extends "base.html" %} 
{% block content %}
 {% for pitch in pitches %}
 <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ pitch.author }}</a>
        <h2><a class="article-title" href="#">{{ pitch.title }}</a></h2>
      </div>
      <small class="text-muted">{{ pitch.date_posted }}</small>
    </div>
  </article>
{% endfor %} {% endblock content %}
